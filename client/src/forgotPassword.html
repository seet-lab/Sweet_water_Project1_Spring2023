<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <!-- Import Axios library -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js">
        </script>
        <!-- Import Bootstrap and ajax libraries -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
        </script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
        </script>
        <!-- Inline Css Styling -->
        <style>
            body {
                background-color: #272936;
            }
            .logo-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 2rem;
            }
            .logo-container img {
                max-width: 10%;
            }
            .title-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 2rem;
                margin-left: 1rem;
                color: #0072b9;
            }
            .title-container h2 {
                margin-left: 1rem;
            }
            .form-group.required .control-label:after {
                content:"*";
                color:red;
            }
        </style>
    </head>
    <body>
        <div class="container rounded">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="logo-container">
                                <img src="https://so-sandbox.carrd.co/assets/images/image01.jpg?v=e8949a94" alt="Logo" class="img-fluid">
                                <div class="title-container">
                                    <h3>Forgot Password</h3>
                                </div>
                            </div>
                            <!-- Create a form with the id "forgotPwdForm" and class "needs-validation" -->
                            <form id="forgotPwdForm" class="needs-validation" novalidate>
                                <!-- Create a div to show error message if user is not valid -->
                                <div id="invalid-user"></div>
                                 <!-- Create a div to show error message if user is not valid -->
                                <div class="form-group required">
                                    <label for="user-email" class="control-label">Email</label>
                                    <!-- Input email field -->
                                    <input
                                        type="email"
                                        class="form-control"
                                        name="user-email"
                                        id="user-email"
                                        placeholder="Enter email Id"
                                    >
                                    <div></div>
                                </div>
                                <div class="form-group required">
                                    <label for="new-password" class="control-label">New Password</label>
                                    <!-- Input New Password field -->
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="new-password"
                                        id="new-password"
                                        placeholder="Enter new password"
                                    >
                                    <div></div>
                                </div>
                                <div class="form-group required">
                                    <label for="confirm-password" class="control-label">Confirm Password</label>
                                    <!-- Input Confirm new password field -->
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="confirm-password"
                                        id="confirm-password"
                                        placeholder="Confirm new password"
                                    >
                                    <div>
                                    </div>
                                </div>
                                <!-- Reset, Cancel and Update Passowrd buttons -->
                                <div class="row">
                                    <div class="col-md-3">
                                        <button type="reset" class="btn btn-secondary btn-block mt-3" onclick="resetForm()" id="resetForgotPwdForm"> Reset </button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-secondary btn-block mt-3" onclick="history.back()">Cancel</button>
                                    </div>
                                    <div class="col-md-5">
                                        <button type="button" id="updatePwd" class="btn btn-primary btn-block mt-3">Update Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/forgotPassword.js"></script>
    </body>
</html>
