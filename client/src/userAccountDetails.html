<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
	<!-- Custom CSS -->
	<style type="text/css">
		.profile-img {
			border-radius: 50%;
			margin-top: 30px;
			margin-bottom: 20px;
			width: 42%; /* Set the width to a specific value */
			height: 61%; /* Set the height to the same value as width */
			object-fit: cover; /* Resize the image to cover the container, preserving aspect ratio */
		}

		.v-center{
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			min-height: 100vh;
		}
		#no-profile-pic{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container-fluid v-center">
		<!-- section for heading -->
		<div class="row text-center">
			<div class="col-lg-12">
				<h1 class="mt-5">About Me</h1>
			</div>
		</div>

		<!-- section for profile picture -->
		<div class="row justify-content-center">
			<div class="col-lg-4 text-center">
				<img alt="Profile Picture" class="img-fluid profile-img" id="profile-img">
			</div>
		</div>

		<!-- section for user information -->
		<div class="row justify-content-center">
			<div class="col-lg-8 text-center">
				<p id="user-info" class="font-weight-bold"></p>
			</div>
		</div>

		<!-- section for user name and education -->
		<div class="row justify-content-center">
			<div class="col-lg-12 text-center">
				<h3 id="user-full-name"></h3>
				<p id="user-education"></p>
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 JS and jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- JavaScript code -->
    <script src="../js/userAccountDetails.js"></script>
</body>
</html>
